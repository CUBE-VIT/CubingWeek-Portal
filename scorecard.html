     <script>
        window.onload=function(){
            var data = {
            getUserDataFromSession: function() {
                var userData = window.sessionStorage.getItem('userObject');
                console.log(userData);
                return JSON.parse(userData);
            }
        }
        var userDataObject=data.getUserDataFromSession();
        console.log(userDataObject.UserData);
    
        var table="";
        console.log(userDataObject);
        for(i=0;i<userDataObject.length;i++){
            console.log(userDataObject[i].name);
            table+='<tr>'
            table+='<td style="border: 1px solid black;" id="p1s3">'+(i+1)+'</td>';
            table+='<td style="border: 1px solid black;" id="p1s3">'+userDataObject[i].name+'</td>';
            table+='<td style="border: 1px solid black;" id="p1s3">'+userDataObject[i].Played+'</td>';
            table+='<td style="border: 1px solid black;" id="p1s3">'+userDataObject[i].Won+'</td>';
            table+='<td style="border: 1px solid black;" id="p1s3">'+userDataObject[i].Lost+'</td>';
            table+='<td style="border: 1px solid black;" id="p1s3">'+userDataObject[i].points+'</td>';
            if(userDataObject[i].Bestavg!=100000){
              table+='<td style="border: 1px solid black;" id="p1s3">'+userDataObject[i].Bestavg+'</td>';
            }
            else{
              table+='<td style="border: 1px solid black;" id="p1s3"> - </td>';
            }
            
            table+='</tr>'
            
        }
        document.getElementById("putter1").innerHTML=table;
        var first=document.getElementById("putter1").getElementsByTagName("tr");
        first[0].style.backgroundColor="rgb(50, 245, 50)"
        
        }
