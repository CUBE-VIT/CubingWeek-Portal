      <script>
          var data = {
            getUserDataFromSession: function() {
                var userData = window.sessionStorage.getItem('userObject');
                
                return JSON.parse(userData);
            }
        }
        var userDataObject=data.getUserDataFromSession();
          function storeUserDataInSession(userData) {
              var userObjectString = JSON.stringify(userData);
              window.sessionStorage.setItem('userObject',JSON.stringify(userData));
          }    

         $("#scorecard").click(function(){                
          let sortBy = [{
            prop:'Won',
            direction: -1
          },{
            prop:'Bestavg',
            direction: 1
          }];
        storeUserDataInSession(userDataObject.sort(function(a,b){let i = 0, result = 0;
  while(i < sortBy.length && result === 0) {
    result = sortBy[i].direction*(a[ sortBy[i].prop ].toString() < b[ sortBy[i].prop ].toString() ? -1 : (parseFloat(a[ sortBy[i].prop ]) > parseFloat(b[ sortBy[i].prop ]) ? 1 : 0));
    i++;
  }
  return result;}));
        window.location = './scorecard.html';  
    });
           

  
      </script>
